<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t3maf | Social Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray: #121212;
            --light-gray: #333333;
            --accent: #FFFFFF;
            --purple: #8A2BE2;
            --violet: #5A1E9E;
        }
        
        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 40px 20px;
            animation: fadeIn 1s ease-out;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            position: relative;
        }
        
        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }
        
        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 5.5rem;
            font-weight: 700;
            letter-spacing: -3px;
            margin-bottom: 15px;
            text-transform: lowercase;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .subtitle {
            font-size: 1.6rem;
            color: #aaa;
            max-width: 500px;
            margin: 0 auto;
            font-weight: 300;
            letter-spacing: -0.5px;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .link-card {
            background-color: var(--gray);
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            padding: 30px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .link-card:hover {
            transform: translateY(-8px);
            border-color: #666;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            background-color: #1a1a1a;
        }
        
        .link-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--accent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .link-card:hover::before {
            opacity: 1;
        }
        
        .platform-name {
            font-size: 2.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -1px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .username {
            font-size: 1.9rem;
            color: #bbb;
            font-weight: 400;
            transition: color 0.2s ease;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .link-card:hover .username {
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        a {
            color: inherit;
            text-decoration: none;
            display: block;
        }
        
        .footer-note {
            text-align: center;
            font-size: 1.2rem;
            color: #777;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--light-gray);
            font-family: 'JetBrains Mono', monospace;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 4.5rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
            
            .platform-name {
                font-size: 2.1rem;
            }
            
            .username {
                font-size: 1.7rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .platform-name {
                font-size: 1.9rem;
            }
            
            .username {
                font-size: 1.5rem;
            }
            
            .link-card {
                padding: 25px;
            }
        }
        
        /* Logo Styles */
        .logo-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 6s ease-in-out infinite;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .logo-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .logo {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(0deg);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .logo:hover {
            transform: rotate(8deg) scale(1.1);
        }
        
        .logo-text {
            position: relative;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 800;
            font-size: 3.5rem;
            background: linear-gradient(to bottom, #FFFFFF, #BB86FC, #8A2BE2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -2px;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
            padding: 10px;
            border-radius: 20px;
            transform: skewX(-5deg);
        }
        
        .logo-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.4) 0%, transparent 70%);
            opacity: 0.5;
            animation: pulse 3s infinite ease-in-out;
            z-index: -1;
        }
        
        .logo-highlight {
            position: absolute;
            width: 40%;
            height: 20%;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            top: 15%;
            left: 30%;
            transform: rotate(-20deg);
            filter: blur(8px);
            z-index: -1;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0.6; }
            100% { transform: scale(0.9); opacity: 0.4; }
        }
        
        /* Responsive adjustments for logo */
        @media (max-width: 768px) {
            .logo-container {
                width: 80px;
                height: 80px;
                bottom: 25px;
                right: 25px;
            }
            
            .logo-text {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo-container {
                width: 70px;
                height: 70px;
                bottom: 20px;
                right: 20px;
            }
            
            .logo-text {
                font-size: 2.4rem;
            }
        }
        
        /* Decorative elements */
        .decoration {
            position: fixed;
            z-index: -1;
            opacity: 0.05;
        }
        
        .circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid var(--purple);
            top: 10%;
            left: 10%;
            animation: rotate 25s linear infinite;
        }
        
        .square {
            width: 200px;
            height: 200px;
            border: 2px solid var(--violet);
            bottom: 10%;
            right: 10%;
            animation: rotateReverse 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes rotateReverse {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }
    </style>
</head>

    <script>
        // Show logo only when scrolled to the bottom
        window.addEventListener('scroll', function() {
            const logo = document.getElementById('logo');
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            // Threshold for "bottom" - 100px from bottom
            const threshold = 100;
            
            if (documentHeight - (scrollPosition + windowHeight) < threshold) {
                logo.classList.add('visible');
            } else {
                logo.classList.remove('visible');
            }
        });
        
        // Trigger scroll event on page load
        window.dispatchEvent(new Event('scroll'));
    </script>
